<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Skanner</title>
    <link rel="icon" type="image" href="src/assets/icons/molen_favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/qrStyle.css">
    <link rel="stylesheet" href="src/css/lang.css">
  </head>
  <body>
    <main>
      <div id="company-result"></div>
    </main>

    <div id="qr-scanner-app">
      <div id="qr-overlay">
        <div id="qr-reader-container">
          <div id="qr-reader"></div>
        </div>
        <p class="instruction-text" id="qr-code-instruction">
          Rikta kameran mot QR-koden
        </p>
      </div>
    </div>
    <button id="switch_button" aria-label="Switch Language">
      <img id="flag-icon" src="https://flagcdn.com/w80/se.png" alt="SE">
    </button>
    <footer class="site-footer">
      <div class="footer-container">
        <a href="https://www.molekylverkstan.se/" target="_blank">
          <img
            src="src/assets/icons/molen_favicon_border_green.svg"
            alt="Molekylverkstan"
            class="footer-icon"
          >
        </a>

        <a
          href="https://www.stenungsund.se/gymnasiet/nosnasgymnasiet/om-nosnasgymnasiet/vi-ar-ett-teknikcollege"
          target="_blank"
        >
          <img
            src="src/assets/icons/tc-s_officiell.svg"
            alt="Teknikcollege"
            class="footer-icon"
          >
        </a>

        <button id="qr-fab-button" aria-label="Skanna QR-kod">
          <div class="icon-container">
            <svg
              class="icon-qr"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
              <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
              <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
              <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
              <rect x="7" y="7" width="10" height="10" rx="1"></rect>
            </svg>
            <svg
              class="icon-close"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
        </button>
      </div>
    </footer>
    <!-- Scripts -->
    <script type="module" src="src/js/firebase.mjs"></script>
    <script type="module" src="src/js/qr-reader.mjs"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/qrScript.js"></script>
    <script src="src/js/lang_switch.js"></script>
  </body>
</html>
